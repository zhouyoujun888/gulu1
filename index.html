<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 也可以以用:root */
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>


</head>

<body>
    <div id="app">
        <g-button>按钮</g-button>
        <g-button icon="shezhi">按钮</g-button>
        <g-button icon="shezhi" icon-position="right">按钮</g-button>
        <g-icon name="dianzan"></g-icon>
    </div>

    <script src="/src/app.js"></script>
    <script src="//at.alicdn.com/t/c/font_4020114_sthupocz2z.js"></script>


</body>
